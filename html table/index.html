<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Table</title>
</head>
<body>
    <h1>A basic Html table</h1>
    <table border="1" width="800"style="border: 2px solid green;">
        <th align="center" style="border: 2px solid green;">Company</th>
        <th align="center"style="border: 2px solid green;">Contact</th>
        <th align="center"style="border: 2px solid green;">Contry</th>
        <tr align="center"style="border: 2px solid green;">
            <td style="border: 2px solid green;">Alfreds Futterkiste</td>
            <td style="border: 2px solid green;"> Maria Anders</td>
            <td style="border: 2px solid green;"> Germany</td>
        </tr>
    </table>
    <br>
    
    
</body>
</html>
